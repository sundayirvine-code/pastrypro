<!DOCTYPE html>
<html lang="en">
<!--bake.html-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/images/4fffe162de1745558f5e86e0562785cc.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/bake.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Bake Pastry</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">
</head>
<body>   
      <h1>Bake Pastry</h1>
      <div id="container">
      <form id="bakeForm">
        <label for="name">Pastry Name:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
      
        <label for="ingredients">Ingredients:</label>
        <input type="text" id="ingredients" name="ingredients">
        
        <label for="Units">Units:</label>
        <select id="inputUnit" class="form-select" required>
          <option value=""></option>
        {% for unit in units %}
          <option value="{{unit.id}}">{{unit.name}}</option>
        {% endfor %}
      </select> 
      
        <button type="button" id="finishBaking">Finish Baking</button>
      </form>

      <section id="list">
        <ul id="ingredientList"></ul>
        <label for="totalPrice">Total Price:</label>
        <input type="text" id="totalPrice" name="totalPrice" disabled>
      </section>
      
      </div>
    <script src="/static/scripts/bake.js"></script>
  </body>
</html>
