<!DOCTYPE html>
<html lang="en">
<!--bake.html-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/images/4fffe162de1745558f5e86e0562785cc.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/bake.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Bake Pastry</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">
</head>
<body>
  <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptionss" aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabell">Add New Baked Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form id="create-product-form" class="row g-3">
        <div class="form-floating col-md-12">
            <input type="text" class="form-control no-outline" id="product_name" name="product_name" required autocomplete="off">
            <label for="product_name">Name</label>
        </div>

        <button type="submit" class="btn btn-dark">Create</button>
      </form>
    </div>
    </div>
      <div id="top">
        <div class="add-products btn btn-dark " data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptionss" aria-controls="offcanvasWithBothOptions">Create Baked Product +</div>
        <h1 class="title">Price Calculator</h1> 
      </div>  
      <div id="container">
        <form id="bakeForm">
          <div class="form-floating mb-3">
            <select id="name" name="name" class="form-select form-control no-outline" required placeholder="Vanilla Cake" autocomplete="off">
              <option value=""></option>
              {% for baked_product in baked_products %}
                <option value="{{baked_product.id}}">{{baked_product.name}}</option>
              {% endfor %}
            </select>
            <label for="name">Choose what to bake:</label>
          </div>

          <div class="form-floating mb-3">
            <select id="inputUnit" class="form-select form-control no-outline" required placeholder="grams" autocomplete="off">
              <option value=""></option>
              {% for unit in units %}
                <option value="{{unit.id}}">{{unit.name}}</option>
              {% endfor %}
            </select>
            <label for="Units">Units:</label>
          </div>
        
          <div class="form-floating mb-3">
            <input type="number" id="quantity" name="quantity" required class="form-control no-outline" placeholder="3" min="0">
            <label for="quantity">Quantity:</label>
          </div>

          <div class="form-floating mb-3">
            <input type="number" id="laborCost" name="laborCost" required class="form-control no-outline" placeholder="0.00" min="0">
            <label for="laborCost">Labor Cost:</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="number" id="transportationCost" name="transportationCost" required class="form-control no-outline" placeholder="0.00" min="0">
            <label for="transportationCost">Transportation Cost:</label>
          </div>

          <div class="form-floating mb-3">
            <input type="number" id="electricityCost" name="electricityCost" required class="form-control no-outline" placeholder="0.00" min="0">
            <label for="electricityCost">miscellaneous Cost:</label>
          </div>
        
          <div class="form-floating mb-3">
            <input type="text" id="ingredients" name="ingredients" required class="form-control no-outline" placeholder="Flour" autocomplete="off">
            <label for="ingredients">search Ingredients:</label>
          </div>
  
          <button type="button" id="finishBaking" class="btn btn-dark">Finish Baking</button>
        </form>

        <style>
          .form-control:focus {
            outline: none;
            box-shadow: none;
          }
        </style>
    
      <section id="list">
        
        <ul id="ingredientList"></ul>
        <div class="form-floating mb-3">
          <input type="text" id="totalPrice" name="totalPrice" disabled class="form-control" required>
          <label for="totalPrice">Total Price:</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" id="sellPrice" name="sellPrice" disabled class="form-control" required>
          <label for="sellPrice">Selling Price:</label>
        </div>   
      </section>   
      </div>
    <script src="/static/scripts/bake.js"></script>
    <script src="/static/scripts/bakedproduct.js"></script>
  </body>
</html>
